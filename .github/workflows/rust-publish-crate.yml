name: Publish Crate
on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true
jobs:
  publish-crate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: 'cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --package ${{ inputs.package-name }}'
